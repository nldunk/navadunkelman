    <!-- Main Content -->
    <main class="main-content">
        <!-- Contact Section -->
        <section class="contact-section">
            <div class="container">
                <h2 class="section-title fade-in">Get In Touch</h2>
                <div class="contact-content">
                    <div class="contact-info fade-in">
                        <h3>Contact Information</h3>
                        <div class="contact-item">
                            <h4>Email</h4>
                            <p><a href="mailto:contact@navadunkelman.com">contact@navadunkelman.com</a></p>
                        </div>
                        <div class="contact-item">
                            <h4>Location</h4>
                            <p>Bay Area, California</p>
                        </div>
                        <div class="contact-item">
                            <h4>Social Media</h4>
                            <div class="social-links">
                                <a href="https://www.instagram.com/nldunk/" target="_blank" rel="noopener noreferrer">Instagram</a>
                                <a href="https://navadunkelman.bandcamp.com/" target="_blank" rel="noopener noreferrer">Bandcamp</a>
                                <a href="https://twitter.com/navadunkelman" target="_blank" rel="noopener noreferrer">Twitter</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-form fade-in">
                        <h3>Send a Message</h3>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Social Media Bar -->
    <div class="social-bar">
        <ul class="social-list">

                         alt="Bandcamp Icon" class="social-icon">

            </li>
            <li>
