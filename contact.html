                    <h1>NAVA DUNKELMAN</h1>

            <nav class="main-nav">
                <ul class="nav-list">

            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content page-content">
        <!-- Contact Section -->
        <section class="contact-section">
            <div class="container">
                <h2 class="section-title fade-in">For Booking // General Inquires // Lessons</h2>
                <div class="contact-content">
                    <div class="contact-form fade-in centered-form">
                        <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                            <input type="hidden" name="access_key" value="e35701f4-e47b-424a-a550-9fe371d97968">
                            <input type="hidden" name="redirect" value="https://navadunkelman.github.io/navadunkelman/contact.html?sent=true">
                            
                            <div class="form-group">
                                <input type="text" id="name" name="name" placeholder="Name *" required>
                            </div>
                            
                            <div class="form-group">
                                <input type="email" id="email" name="email" placeholder="Email *" required>
                            </div>
                            
                            <div class="form-group">
                                <input type="text" id="subject" name="subject" placeholder="Subject" required>
                            </div>
                            
                            <div class="form-group">
                                <textarea id="message" name="message" placeholder="Message" rows="4" required></textarea>
                            </div>
                            
                            <button type="submit" class="submit-btn">Send</button>
                        </form>
                        <div id="formMessage" class="form-message"></div>
                        
                        <!-- Success message that appears after form submission -->
                        <div id="successMessage" class="success-message" style="display: none;">
                            <h4>Thank you!</h4>
                            <p>Your message has been sent successfully. I'll get back to you soon!</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

            <li>

                    <img src="images/bandcamp-button-bc-circle-grey/bandcamp-button-bc-circle-grey-64.png" 
                         alt="Bandcamp Icon" class="social-icon">
